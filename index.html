<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta  charset="utf-8">
  <title>EPAM</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href="styles/styles.css">
<link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/1d298b28f9.js" crossorigin="anonymous"></script>
</head>

<body>

  <div class="container">

    <div class="card row row content">

      <div>
        <h2 class="card-title lar"><img src="https://img.icons8.com/ios/50/000000/education.png" />Sign in
          <button type="btn" class="close" aria-label="Close">
            <span class="sp" aria-hidden="true">&times;</span>
          </button>
        </h2>

      </div>

      <div class="card-body col col-12">


        <form>

          <div class="inputWithIcon">
            <input class="col col-12 form-control" type="text" name="" value="" placeholder="mail@example.com">
            <span><i class="far fa-envelope"></i></span>
          </div>


          <div class="inputWithIcon">
            <input class="col col-12 form-control" type="text" name="" value="" placeholder="password">
            <span><i class="fas fa-unlock"></i> </span>
          </div>

          <button class="col col-12 btn sig1 form-control" type="button" name="button">SIGN IN</button>


          <div class="text-left p-t-8 p-b-31">
            <a href="#" class="pad">
              Forgot your password?
            </a>
            <a href="#">
              Register!
            </a>
          </div>

        </form>

        <div>
          <p class="line-between-text"><span class="translation">OR</span></p>
        </div>

        <button class="col col-12 btn f" type="button" name="button">f</button>
        <button class="col col-12 btn g" type="button" name="button">g</button>
        <button class="col col-12 btn sig" type="button" name="button">EPAM LOGIN</button>

      </div>

    </div>

  </div>

</body>

</html>
